<div class="details-container">
  <div class="professional-details">
    <h2>Profissional</h2>
    <div class="container-children">
      <div class="content-wrapper" *ngIf="professional">
        <div class="img">
          <img [src]="'/users/user.png'" alt="Foto de perfil" class="profile-image">
        </div>
        <div class="data-professional">
          <div class="row">
            <div class="data-item">
              <label for="name">Nome</label>
              <h5>{{ professional.name }}</h5>
            </div>
            <div class="data-item">
              <label for="cpf">CPF</label>
              <h5>{{ professional.cpf }}</h5>
            </div>
          </div>

          <div class="row">
            <div class="data-item">
              <label for="register">Registro</label>
              <h5>{{ professional.registrationNumber }}</h5>
            </div>
            <div class="data-item">
              <label for="formation">Formação</label>
              <h5>{{ professional.formation.nome }}</h5>
            </div>
          </div>

          <div class="row">
            <div class="data-item">
              <label for="email">Email</label>
              <h5>{{ professional.contactEmail }}</h5>
            </div>
            <div class="data-item">
              <label for="phone">Telefone</label>
              <h5>{{ professional.phoneNumber }}</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="edit-btn">Editar</button>
        <button class="delete-btn">Excluir</button>
      </div>
    </div>
  </div>
</div>
