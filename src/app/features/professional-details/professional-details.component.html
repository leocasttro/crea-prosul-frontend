<div class="details-container">
  <div class="professional-details">
    <h2>Profissional</h2>
    <div class="container-children">
      <div class="content-wrapper" *ngIf="professional">
        <div class="img">
          <img
            [src]="'/users/user.png'"
            alt="Foto de perfil"
            class="profile-image"
          />
        </div>
        <div class="data-professional">
          <div class="row" *ngIf="!isEditing">
            <div class="data-item">
              <label for="name">Nome</label>
              <h5>{{ professional.name }}</h5>
            </div>
            <div class="data-item">
              <label for="cpf">CPF</label>
              <h5>{{ professional.cpf }}</h5>
            </div>
          </div>
          <div class="row" *ngIf="isEditing">
            <div class="data-item">
              <div class="input-container">
                <label for="name">Nome</label>
                <input
                  type="text"
                  id="name"
                  [(ngModel)]="editedProfessional.name"
                />
              </div>
            </div>
            <div class="data-item">
              <div class="input-container">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  id="cpf"
                  [(ngModel)]="editedProfessional.cpf"
                  placeholder="Digite o CPF"
                />
              </div>
            </div>
          </div>

          <div class="row" *ngIf="!isEditing">
            <div class="data-item">
              <label for="register">Registro</label>
              <h5>{{ professional.registrationNumber }}</h5>
            </div>
            <div class="data-item">
              <label for="formation">Formação</label>
              <h5>{{ professional.formation.nome }}</h5>
            </div>
          </div>
          <div class="row" *ngIf="isEditing">
            <div class="data-item">
              <div class="input-container">
                <label for="register">Registro</label>
                <input
                  type="text"
                  id="register"
                  [(ngModel)]="editedProfessional.registrationNumber"
                  placeholder="Digite o registro"
                />
              </div>
            </div>
            <div class="data-item">
              <div class="input-container">
                <label for="formation">Formação</label>
                <ng-select
                  [items]="formations"
                  bindLabel="nome"
                  bindValue="id"
                  [(ngModel)]="editedProfessional.formation.id"
                  placeholder="Selecione a formação"
                >
                </ng-select>
              </div>
            </div>
          </div>

          <div class="row" *ngIf="!isEditing">
            <div class="data-item">
              <label for="email">Email</label>
              <h5>{{ professional.contactEmail }}</h5>
            </div>
            <div class="data-item">
              <label for="phone">Telefone</label>
              <h5>{{ professional.phoneNumber }}</h5>
            </div>
          </div>
          <div class="row" *ngIf="isEditing">
            <div class="data-item">
              <div class="input-container">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  [(ngModel)]="editedProfessional.contactEmail"
                  placeholder="Digite o email"
                />
              </div>
            </div>
            <div class="data-item">
              <div class="input-container">
                <label for="phone">Telefone</label>
                <input
                  type="text"
                  id="phone"
                  [(ngModel)]="editedProfessional.phoneNumber"
                  placeholder="Digite o telefone"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn" *ngIf="!isEditing" (click)="startEditing()">
          Editar
        </button>
        <button class="btn" *ngIf="isEditing" (click)="saveChanges()">
          Salvar
        </button>
        <button class="cancel-btn" *ngIf="isEditing" (click)="cancelEditing()">
          Cancelar
        </button>
        <button
          class="delete-btn"
          *ngIf="!isEditing"
          (click)="deleteProfessional()"
        >
          Excluir
        </button>
      </div>
    </div>
  </div>
</div>
