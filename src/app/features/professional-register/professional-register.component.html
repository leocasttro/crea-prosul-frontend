<div class="register-container">
  <div class="professional-register">
    <h2>Cadastrar Profissional</h2>

    <form
      [formGroup]="professionalForm"
      (ngSubmit)="onSubmit()"
      class="form-container"
    >
      <div class="form-row">
        <div class="form-group">
          <label for="name">Nome do técnico</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Digite o nome"
          />
        </div>
        <div class="form-group">
          <label for="registrationNumber">Nº do Registro</label>
          <input
            type="text"
            id="registrationNumber"
            formControlName="registrationNumber"
            placeholder="Digite o registro"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group formation">
          <label for="formationId">Formação</label>
          <ng-select
            [items]="formations"
            bindLabel="nome"
            bindValue="id"
            formControlName="formationId"
            placeholder="Selecione a formação"
          >
          </ng-select>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input
            type="text"
            id="cpf"
            formControlName="cpf"
            placeholder="Digite o CPF"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phoneNumber">Telefone</label>
          <input
            type="tel"
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="Digite o telefone"
          />
        </div>
        <div class="form-group">
          <label for="contactEmail">Email</label>
          <input
            type="email"
            id="contactEmail"
            formControlName="contactEmail"
            placeholder="Digite o email"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group button-group">
          <button type="submit" [disabled]="professionalForm.invalid">
            Cadastrar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
