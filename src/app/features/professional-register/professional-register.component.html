<div class="register-container">
  <div class="professional-register">
    <h2>Cadastrar Profissional</h2>

    <form [formGroup]="professionalForm" (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome do técnico</label>
          <input type="text" id="nome" formControlName="nome" placeholder="Digite o nome">
        </div>
        <div class="form-group">
          <label for="registro">Nº do Registro</label>
          <input type="text" id="registro" formControlName="registro" placeholder="Digite o registro">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="formacao">Formação</label>
          <input type="text" id="formacao" formControlName="formacao" placeholder="Digite a formação">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Digite o email">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" formControlName="telefone" placeholder="Digite o telefone">
        </div>
        <div class="form-group button-group">
          <button type="submit" [disabled]="professionalForm.invalid">Cadastrar</button>
        </div>
      </div>
    </form>

    <p>Dados do formulário: {{ professionalForm.value | json }}</p>
  </div>
</div>
