<main class="main">
  <div class="content">
    @if (isAuthenticated && !isLoginRoute) {
      <app-sidebar
        [class.collapsed]="isCollapsed"
        (collapsedChange)="onSidebarToggle($event)"
      ></app-sidebar>
    }
    <div class="router-container" [class.collapsed]="isCollapsed">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
